<html>
  <head>
    <title>My Angular App</title>
    <script src="angular.min.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl" class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div ui-view></div>
      </div>
    </div>
    <script type="text/ng-template" id="/home.html">
    <div class="page-header">
      <h1>FlapperNews -- Thinkster.io</h1>
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <p>
        {{$index+1}}.
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <span class="glyphicon glyphicon-thumbs-down" ng-click="decrementUpvotes(post)"></span>
        <a href={{post.link}} ng-show='post.link'>{{post.title}}</a>
        <span ng-hide='post.link'>{{post.title}}</span>
         | votes: {{post.upvotes}}
         <span> <a href="#/posts/{{$index}}">Comments</a></span>
       </p>
    </div>
    <form ng-submit="addPost()">
      <div class="form-group">
        <input class="form-control" placeholder="Title" type="text" ng-model="title"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Link" type="text" ng-model="link"/>
      </div>
      <button type="submit">Post</button>
    </form>
    </script>
    <script type="text/ng-template" id="/posts.html">
    <div class="page-header">
      <h3>
        <a href={{post.link}} ng-show='post.link'>{{post.title}}</a>
        <span ng-hide='post.link'>{{post.title}}</span>
      </h3>
    </div>
    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementCommentUpvotes(comment)"></span>
      <span class="glyphicon glyphicon-thumbs-down" ng-click="decrementCommentUpvotes(comment)"></span>
      {{comment.body}} - by {{comment.author}} | votes: {{comment.upvotes}}
    </div>

    <form ng-submit="addComment()" style="margin-top:30px">
      <h3>Add a new comment</h3>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="body" placeholder="Comment"
      </div>
      <br/>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
    </script>
  </body>

</html>
